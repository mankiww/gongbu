  
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>random</title>
    <style>
      html, body { 
        font-size: 50px;
        height: 100%;
        text-align: center;
      }         
      div { 
        height: 90%;
        }
      form {
        display: inline-block;
        margin-top: 100px;

      }
      input {
        font-size: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
      <form>    
        from <input id="from" type="text">
      </form>
      <form>
        to <input id ="to" type="text">
      </form>
      <div><p id="start"></p></div>
    <script type="text/javascript">
    const div = document.querySelector("div");
    const form = document.querySelectorAll("form");
    const arrForm = Array.from(form);
    const from = document.querySelector("#from");
    const to = document.querySelector("#to");
    const body = document.querySelector("body");

    
      function nextLine(event) {
        event.preventDefault();
        var stnum = from.value;
        var endnum = to.value;
        const fin = document.createTextNode(`(${stnum}~${endnum})`);
        const newLine = document.createElement("br");
        if(div.lastChild.id !== "start"){
          div.appendChild(newLine)
        };
        div.appendChild(fin);
      }

      function randomNumber() {
        var stnum = from.value;
        var endnum = to.value;
        if (stnum === ''){
          stnum = 0;
        }
        var a = Math.round(Math.random()*(endnum - stnum))+parseInt(stnum);
        const para = document.createTextNode(` ${a}`)
        if(endnum !== ''){
          div.appendChild(para);
        }
      }
      
      function init() {
        div.addEventListener("click", randomNumber);
        arrForm.forEach(function(element){
          element.addEventListener("submit", nextLine);
        });
      }
    
      init();
    </script>
  </body>
</html>
