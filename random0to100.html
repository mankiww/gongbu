<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>random</title>
  </head>
  <body>
    <script type="text/javascript">
      var num = 100
      var a = Math.round(Math.random()*num);
      document.innerText(a);
    </script>
  </body>
</html>
